<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>group</title>
    <!-- Bootstrap core CSS -->
    <link href="asserts/css/bootstrap.min.css" th:href="@{/asserts/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="static/asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
    <style>
        caption{
            caption-side: top;
            color: red;
        }
    </style>
</head>

<body>
<!--头部公共元素引入-->
<div th:replace="commons/topbar::topbar"></div>

<div class="container-fluid">
    <div class="row">
        <!--侧边栏公共元素引入-->
        <div th:replace="teacher/course/course_sidebar::course_sidebar(currentURI='group')"></div>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4 text-center">
            <div class="table-responsive col-md-8">
                <table class="table table-striped table-sm" th:if="${not #lists.isEmpty(students)}">
                    <caption>分组成员信息：</caption>
                    <thead>
                    <tr>
                        <th>学号</th>
                        <th>姓名</th>
                        <th>专业</th>
                        <th>班级</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="student:${students}">
                        <td th:text="${student?.sno}"></td>
                        <td th:text="${student?.sname}"></td>
                        <td th:text="${student?.major?.mname}"></td>
                        <td th:text="${student?.sclass?.cname}"></td>
                    </tr>
                    </tbody>
                </table>
                <h3 th:if="${#lists.isEmpty(students)}">
                    <p style="color: red">暂无学生！</p>
                </h3>
            </div>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="/asserts/js/jquery-3.4.0.min.js"></script>
<script type="text/javascript" src="/asserts/js/popper.min.js"></script>
<script type="text/javascript" src="/asserts/js/bootstrap.min.js"></script>

<!-- Icons -->
<script type="text/javascript" src="/asserts/js/feather.min.js"></script>
<script>
    feather.replace()
</script>

</body>

</html>
